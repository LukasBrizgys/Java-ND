<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Treniruočių sąrašas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują Treniruotę</div>
					<div class="card-body">
						<form action="/workout/new" method="post" th:object="${workout}">
							<div class="mb-3">
								<label class="form-label">Treniruotės pavadinimas</label>
								<input type="text" class="form-control" th:value="*{name}" name="name">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Treniruotės data</label>
								<input type="text" class="form-control" name="date" th:value="*{date}" placeholder="YYYY-MM-DD">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('date')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('date')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Vietų skaičius</label>
								<input type="number" th:value="*{places}" class="form-control" name="places">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('places')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('places')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Treniruotės lokacija</label>
								<input type="text" th:value="*{location}" class="form-control" name="location">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('location')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('location')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
