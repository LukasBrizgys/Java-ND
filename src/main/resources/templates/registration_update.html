<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registracijos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Atnaujinti registraciją</div>
					<div class="card-body">
						<form th:action="'/registration/update/'+${registration.id}" method="post" th:object="${registration}">
						    <input type="hidden" name="id" th:value="*{id}">
							
							<div class="mb-3">
								<label class="form-label">Data</label>
								<input type="text" placeholder="YYYY-mm-DD" class="form-control" name="registration_date" th:value="*{registration_date}">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('registration_date')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('registration_date')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Klientas</label>
								<select name="client" class="form-control">
									<option th:each="client: ${clients}" th:value="${client.id}" th:text="${client.id} + '-' + ${client.name} + ' ' + ${client.surname}"></option>
								</select>
							
							</div>
							<div class="mb-3">
								<label class="form-label">Treniruotė</label>
								<select name="workout" class="form-control">
									<option th:each="workout: ${workouts}" th:value="${workout.id}" th:text="${workout.id} + '-' + ${workout.name}"></option>
								</select>
							</div>
							<button type="submit" class="btn btn-success">Atnaujinti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
