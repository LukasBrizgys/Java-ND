<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Studentų grupės</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Atnaujinti klientą</div>
					<div class="card-body">
						<form th:action="'/client/update/'+${client.id}" method="post" th:object="${client}">
						   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						    <input type="hidden" name="id" th:value="*{id}">
							<div class="mb-3">
								<label class="form-label">Vardas</label>
								<input type="text" class="form-control" name="name" th:value="*{name}"> 
								<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Pavardė</label>
								<input type="text" class="form-control" name="surname" th:value="*{surname}">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('surname')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('surname')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">El. paštas</label>
								<input type="text" class="form-control" name="email" th:value="*{email}">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('email')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Telefono numeris</label>
								<input type="text" class="form-control" name="phone" th:value="*{phone}">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('phone')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<button type="submit" class="btn btn-success">Atnaujinti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
