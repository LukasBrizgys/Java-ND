<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Sporto klubo sistema</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto">
    	
      <li class="nav-item">
        <a class="nav-link" th-classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}" href="/">Pagrindinis</a>
      </li>
      <li class="nav-item" sec:authorize="hasAuthority('admin')">
        <a class="nav-link" th-classappend="${#httpServletRequest.getRequestURI() == '/client/' ? 'active' : ''}" href="/client/">Klientai</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th-classappend="${#httpServletRequest.getRequestURI() == '/workout/' ? 'active' : ''}" href="/workout/">Treniruotės</a>
      </li>
        <li class="nav-item" sec:authorize="hasAuthority('admin')">
        <a class="nav-link" th-classappend="${#httpServletRequest.getRequestURI() == '/registration/' ? 'active' : ''}" href="/registration/">Registracijos</a>
      </li>
    </ul>
    
    
    <div class="d-flex me-3" sec:authorize="isAuthenticated()">
    	Sveiki: <span sec:authentication="name"></span>, esate prisjungęs kaip - &nbsp;
    	<span th:text="${#authentication.getPrincipal().getType()}"></span>
    </div>
    <div class="d-flex" sec:authorize="isAuthenticated()">
    	<a href="/logout" class="btn btn-primary">Atsijungti</a>
    </div>
    
    <div class="d-flex" sec:authorize="!isAuthenticated()" style="gap: 10px; margin-right: 10px">
    	<a href="/login" class="btn btn-primary">Prisijungti</a>
    	<a href="/register" class="btn btn-primary">Registruotis</a>
    </div>
    
  </div>
</nav>
</html>
