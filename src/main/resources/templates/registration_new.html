<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Treniruočių sąrašas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują Registraciją</div>
					<div class="card-body">
						<form action="/registration/new" method="post" th:object="${registration}">
						
							<div class="mb-3">
								<label class="form-label">Registracijos data</label>
								<input type="text" class="form-control" name="registration_date" th:value="*{registration_date}" placeholder="YYYY-MM-DD">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('registration_date')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('registration_date')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Klientas</label>
								<select class="form-control" name="client_select">
								<option th:each="client: ${clients}" th:value="${client.id}" th:text="${client.name} + ' ' + ${client.surname}"></option>
								
								</select>
								
							</div>
							<div class="mb-3">
								<label class="form-label">Treniruotė</label>
								<select class="form-control" name="workout_select">
								<option th:each="workout: ${workouts}" th:value="${workout.id}" th:text="${workout.name}"></option>
								</select>
								
							</div>
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
