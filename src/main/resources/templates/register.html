<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="utf-8">
<title>Registracija</title>

</head>

<body>
<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container d-flex justify-content-center">
		<div class="row">

			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header text-center">Registracija</div>
					<div class="card-body">
						<form action="/register" method="post" th:object="${client}">
							
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="mb-3">
								<label class="form-label">Prisijungimo vardas</label>
								<input type="text" name="username" th:value="*{username}" class="form-control">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('username')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('username')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Prisijungimo slaptazodis</label>
								<input type="password" name="password" th:value="*{password}" class="form-control">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('password')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Vardas</label>
								<input type="text" name="name" th:value="*{name}" class="form-control">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Pavardė</label>
								<input type="text" name="surname" th:value="*{surname}" class="form-control">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('surname')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('surname')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Telefono nr</label>
								<input type="text" name="phone" th:value="*{phone}" class="form-control">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('phone')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">El. paštas</label>
								<input type="email" name="email" th:value="*{email}" class="form-control">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('email')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<button type="submit" class="btn btn-success">Registruotis</button>
						</form>
						
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
