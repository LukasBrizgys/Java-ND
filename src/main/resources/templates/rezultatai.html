<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta charset="utf-8">
<title>PVM skaičiuoklė</title>
</head>
<body>
<div class="container">
		<div class="row">
			
		<div class="col-md-12 mt-5">
			<div class="card">
			<div class="card-header text-center">Rezultatai</div>
			<div class="card-body">
				<div id="results" class="alert alert-success d-flex flex-column text-center" th:if="!${isErrors}">
					<span>Vieneto kaina be PVM: <p th:text="${VntKainaBePVM}"></p></span>
					<span>Vieneto PVM: <p th:text="${PVMVieneto}"></p></span>
					<span>Kiekis: <p th:text="${kiekis}"></p></span>
					<span>Vieneto kaina su PVM: <p th:text="${VntKainaSuPVM}"></p></span>
					<span>Visa kaina be PVM: <p th:text="${BendraKainaBePVM}"></p></span>
					<span>Bendras PVM: <p th:text="${BendrasPVM}"></p></span>
					<span>Visa kaina su PVM: <p th:text="${BendraKainaSuPVM}"></p></span>
					
				</div>
				<div id="error" class="alert alert-danger text-center" th:if="${isErrors}">
					<div th:each="error: ${errors}">
					<p th:text="${error}"></p>
					</div>
				</div>
			</div>
			</div>
			</div>
			
		</div>
	</div>
</body>
</html>
