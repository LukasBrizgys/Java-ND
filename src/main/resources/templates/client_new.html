<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Studentų grupės</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują klientą</div>
					<div class="card-body">
						<form action="/client/new" method="post" th:object="${client}">
							<div class="mb-3">
								<label class="form-label">Kliento vardas</label>
								<input type="text" class="form-control" th:value="*{name}" name="name">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Kliento pavardė</label>
								<input type="text" class="form-control" th:value="*{surname}" name="surname">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('surname')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('surname')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Kliento el. paštas</label>
								<input type="email" class="form-control" th:value="*{email}" name="email">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('email')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Kliento telefono numeris</label>
								<input type="text" class="form-control" th:value="*{phone}" name="phone">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}">
									<ul>
										<li th:each="klaida: ${#fields.errors('phone')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
