<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta charset="utf-8">
<title>PVM skaičiuoklė</title>

</head>

<body>
<div class="container d-flex justify-content-center">
		<div class="row">
			
		<div class="col-md-12 mt-5">
			<div class="card">
			<div class="card-header text-center">Įveskite prekės duomenis</div>
			<div class="card-body">
				<form method="POST" action="/rezultatai" id="form">
					<div class="mb-3">
						<label class="form-label">Įveskite prekės kainą</label>
						<input type="text" id="price" name="kaina" class="form-control">
					</div>
					<div class="mb-3">
						<label class="form-label">Įveskite prekių kiekį:</label>
						<input type="number" name="kiekis" class="form-control" id="quantity-input">
					</div>
					<button type="submit" value="Submit" class="btn btn-success"  >Skaičiuoti PVM</button>
				</form>
				<div id="error"></div>
			</div>
			</div>
			</div>
			
		</div>
	</div>
</body>
</html>
