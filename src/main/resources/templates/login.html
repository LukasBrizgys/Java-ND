<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="utf-8">
<title>Prisijungimas</title>

</head>

<body>
<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container d-flex justify-content-center">
		<div class="row">

			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header text-center">Ä®veskite prisijungimo duomenis</div>
					<div class="card-body">
						<form action="/login" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="mb-3">
								<label class="form-label">Prisijungimo vardas</label>
								<input type="text" name="username" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Prisijungimo slaptazodis</label>
								<input type="password" name="password" class="form-control">
							</div>
							<button type="submit" class="btn btn-success">Prisijungti</button>
						</form>
						
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
