<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Treniruočių sąrašas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Ar tikrai norite ištrinti treniruotę?</div>
					<div class="card-body">
						<form th:action="'/workout/delete/'+${id}" method="post">
						    <input type="hidden" name="id" th:value="id">
							
							<button type="submit" class="btn btn-success">Ištrinti</button>
							<a class="text-decoration-none text-white" href="/workout/"><button type="button" class="btn btn-danger">Atšaukti</button></a>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
